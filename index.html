<!DOCTYPE html>
  <html>
    <head>
      <title>todo app</title>
      <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
          rel="stylesheet">
      <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
    </head>
    <body>
      <header class="header">
        <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
        <a class="header__link"
            href="https://goal-life.com/page/method/matrix-eisenhower">
            Want more details?</a>
      </header>
      <main class="all-tasks">
        <h3>Add Item</h3>  
        <div class="all-tasks__add-item">
          <input id="new-task"class="all-tasks__task" type="text">
          <button class="all-tasks__button">Add</button>
        </div>
        <h3>Todo</h3>
        <ul id="incompleteTasks">
          <li>
            <input type="checkbox"><label class="all-tasks__task">Pay Bills</label>
            <input type="text">
            <button class="all-tasks__button all-tasks__button_edit">Edit</button>
            <button class="all-tasks__button all-tasks__button_delete">
              <img class="all-tasks__img" src="./remove.svg" alt="delete">
            </button>
          </li>
          <li>
            <input type="checkbox"><label class="all-tasks__task">Go Shopping</label>
            <input type="text">
            <button class="all-tasks__button all-tasks__button_edit">Edit</button>
            <button class="all-tasks__button all-tasks__button_delete">
              <img class="all-tasks__img" src="./remove.svg" alt="delete">
            </button>
          </li>
        </ul>
        <h3>Completed</h3>
        <ul id="completed-tasks">
          <li>
            <input type="checkbox" checked><label class="all-tasks__task">See the Doctor</label>
            <input type="text" class="all-tasks__task">
            <button class="all-tasks__button all-tasks__button_edit">Edit</button>
            <button class="all-tasks__button all-tasks__button_delete">
              <img class="all-tasks__img" src="./remove.svg" alt="delete">
            </button>
          </li>
        </ul>
      </main>
      <script src="app.js"></script>
    </body>
  </html>
